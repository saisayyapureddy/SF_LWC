<template>
    <lightning-card title={carDetails} icon-name="custom:custom1">
        <!-- <div class="slds-m-horizontal_medium slds-m-around_medium card-container"> -->
        <!-- <img src={carUrl} alt="Car image"> -->
        <template if:true={recordId}>
            <lightning-button-icon icon-name="utility:expand_alt" slot="actions"
                onclick={handleNavigation}></lightning-button-icon>

            <div class="slds-m-horizontal_medium card-container">
                <img src={carUrl} alt="Car image">
                <lightning-record-view-form object-api-name={car} record-id={recordId} density="compact"
                    onload={handleRecordLoaded}>
                    <lightning-output-field field-name={category}></lightning-output-field>
                    <lightning-output-field field-name={make}></lightning-output-field>
                    <lightning-output-field field-name={msrp}></lightning-output-field>
                    <lightning-output-field field-name={control}></lightning-output-field>
                    <section>More Features</section>
                    <lightning-output-field field-name={fuel}></lightning-output-field>
                    <lightning-output-field field-name={seats} class="slds-p-bottom_medium"></lightning-output-field>


                </lightning-record-view-form>


            </div>


        </template>

        <template if:false={recordId}>
            <div>

                <c-car-placeholder message="Select a car to see details"></c-car-placeholder>
            </div>

        </template>

    </lightning-card>

</template>
