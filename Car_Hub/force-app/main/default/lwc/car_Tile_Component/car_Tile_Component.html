<template>
    <lightning-card title="Cars Available" icon-name="standard:account">
        <div class="slds-p-around_medium wrapper">
            <template if:true={cars.length}>
                <div class="content">
                    <template for:each={cars} for:item="car">
                        <c-tile_car key={car.Id} car={car} onselected={selectedEventHandler}></c-tile_car>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-car-placeholder message="There are no car matching your current selection"></c-car-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
