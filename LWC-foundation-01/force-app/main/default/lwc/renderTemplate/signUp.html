<template>
    <lightning-card title="Render Multiple Templates" icon-name="standard:choice">
        <div class="slds-var-m-around_medium">

            <div class="slds-m-bottom_medium">
                <lightning-input type="text" label="Username" required></lightning-input>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-input type="email" label="Email" required></lightning-input>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-input type="password" label="Password" required></lightning-input>
            </div>

            <div class="slds-m-bottom_medium">
                <lightning-input type="number" label="PhoneNumber" required></lightning-input>
            </div>

            <div class="slds-grid slds-grid_align-end slds-m-top_medium">
                <lightning-button label="Back" variant="neutral" onclick={backHandler} class="slds-m-right_small">
                </lightning-button>

                <lightning-button label="Submit" variant="brand" title="SignUp" onclick={handleSubmit}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
