<template>
    <lightning-card>
        <div>
            <div class="slds-box">
                <template if:true={mapMarkers.length}>
                    <lightning-map map-markers={mapMarkers} markers-title={markerTitle} onmarkerselect={callMarkerHandler}
                        selected-marker-value={selectedMarker}></lightning-map>
                </template>
                <template if:false={mapMarkers.length}>
                    <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
                </template>

            </div>

        </div>

    </lightning-card>
</template>
