<template>
    <lightning-card title="Nav to specific Object Page (List View)">
        <div class="slds-var-m-around_medium">
            <p>After cliking the below button it navigates to account list view </p>
            <div class="slds-var-p-bottom_medium"></div>
            <lightning-button label="Nav To Object Page" variant="brand"
                onclick={navToObjectHandler}></lightning-button>

        </div>

    </lightning-card>


    <div class="slds-var-p-around_medium"></div>
    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="Nav to specific Object Page (record create page)">
        <div class="slds-var-m-around_medium">
            <p>After cliking the below button it navigates to record create page </p>
            <div class="slds-var-p-bottom_medium"></div>
            <lightning-button label="Nav To record create page" variant="brand"
                onclick={navToRecordCreateHandler}></lightning-button>

        </div>

    </lightning-card>


    <div class="slds-var-p-around_medium"></div>
    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="Nav to specific Object Page  (Record creation with default values)">
        <div class="slds-var-m-around_medium">
            <p>After cliking the below button it navigates to record create page with default values </p>
            <div class="slds-var-p-bottom_medium"></div>
            <lightning-button label="Nav To record create with default page" variant="brand"
                onclick={navToRecordCreateWithDefaultHandler}></lightning-button>

        </div>

    </lightning-card>


    <div class="slds-var-p-around_medium"></div>
    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="Nav to Files">
        <div class="slds-var-m-around_medium">
            <p>After cliking the below button it navigates Files</p>
            <div class="slds-var-p-bottom_medium"></div>
            <lightning-button label="Nav To Files" variant="brand" onclick={navToFilesHandler}></lightning-button>

        </div>

    </lightning-card>
</template>
