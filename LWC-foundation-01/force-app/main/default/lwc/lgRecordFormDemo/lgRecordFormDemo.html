<template>
    <lightning-card title="Create Record using lightning-record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            object-api-name={accountObject}
            fields={fieldList}
            onsuccess={handleSuccess}
            oncancel={handleCancel}
            ></lightning-record-form>

        </div>
    </lightning-card>

    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="View Record using lightning-record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="001dM00000Tee4GQAR"
            object-api-name={accountObject}
            fields={fieldList}
            ></lightning-record-form>

        </div>
    </lightning-card>

    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="View Record using readonly mode  lightning-record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="001dM00000Tee4GQAR"
            object-api-name={accountObject}
            fields={fieldList}
            mode="readonly"
            ></lightning-record-form>

        </div>
    </lightning-card>

    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="Edit Record using lightning-record form with selected field">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="001dM00000Tee4GQAR"
            object-api-name={accountObject}
            fields={fieldList}
            mode="edit"
            ></lightning-record-form>

        </div>
    </lightning-card>

    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="Edit Record using lightning-record form with Layout">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="001dM00000Tee4GQAR"
            object-api-name={accountObject}
            fields={fieldList}
            mode="edit"
            layout-type="Compact"
            columns="2"
            ></lightning-record-form>

        </div>
    </lightning-card>
</template>
