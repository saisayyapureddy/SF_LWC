<template>
    <lightning-card title="User permission Demo ">
        <div class="slds-var-m-around_medium">
            <template if:true={hasViewPermissionData}>
                <p>Hurray i have view permission !!!</p>

            </template>

            <template if:false={hasViewPermissionData}>
                <p>Hurray i don't view permission !!!</p>

            </template>

        </div>

    </lightning-card>
    <div class="slds-var-p-bottom_medium"></div>

    <lightning-card title="custom permission Demo ">
        <div class="slds-var-m-around_medium">
            <template if:true={hasCustomermissionData}>
                <p>Hurray i have custom  permission !!!</p>

            </template>

            <template if:false={hasCustomermissionData}>
                <p>Hurray i don't  custom  permission !!!</p>

            </template>

        </div>

    </lightning-card>
</template>
