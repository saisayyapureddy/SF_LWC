<template>
    <lightning-card title="Get list of contacts using getListUi (with pagination)">
        <div class="slds-var-m-around_medium custom-background">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-text-title_bold">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={contacts}>
                        <template for:each={contacts} for:item="contact">
                            <tr key={contact.fields.Id.value}>
                                <td>{contact.fields.Name.value}</td>
                                <td>{contact.fields.Email.value}</td>
                                <td>{contact.fields.Title.value}</td>
                            </tr>
                        </template>
                    </template>
                    <template if:false={contacts}>
                        <tr>
                            <td colspan="3" class="slds-text-align_center">No Contacts Available</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Previous" onclick={previousHandler} class="slds-m-around_x-small" variant="neutral" ></lightning-button>
                <lightning-button label="Next" onclick={nextHandler} class="slds-m-around_x-small" variant="neutral" ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
